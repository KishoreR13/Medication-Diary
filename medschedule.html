<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medschedule.css">
    <title>Medication Schedule</title>
</head>
<body>
    <header>
        <h1>Medication Schedule</h1>
    </header>
    <main>
        <section id="medication-list">
            <ul id="medication-items">
                <!-- Medication items will be dynamically added here -->
            </ul>
        </section>
        <section id="add-medication">
            <h2>Add Medication</h2>
            <form id="medication-form">
                <label for="medication-name">Medication Name</label>
                <input type="text" id="medication-name" required>

                <label for="medication-time">Medication Time</label>
                <input type="time" id="medication-time" required>

                <button type="button" onclick="addMedication()">Add Medication</button>
            </form>
        </section>
    </main>
    <script src="medschedule.js"></script>
</body>
</html>
